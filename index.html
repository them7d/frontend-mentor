<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="main">
    <div class="mobile-background">
      <img src="./images/bg-mobile.svg" alt="bg-mobile">
    </div>
    <div class="l-side">
      <div class="l-side__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="l-side__illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration-mockups">
      </div>
    </div>
    <div class="r-side">
      <div class="r-side__content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p class="describe">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="r-side__register">
          <a href="#" class="btn">
            Register
          </a>
        </div>
      </div>
      <div class="social-icons">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>

      </div>
    </div>
  </main>
</body>
</html>
