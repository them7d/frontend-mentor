<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <main class="d-flex justify-content-center align-items-center flex-column">
    <div class="order-card">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="card-content d-flex flex-column align-items-center text-center p-sm-4 p-3 rounded-5">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-describe">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan-card text-start d-flex align-items-center rounded-3 p-3">
          <img src="./images/icon-music.svg" alt="" class="plan-ic float-start">
          <div class="plan-describe float-start px-4">
            <h4>Annual Plan</h4>
            <span class="plan-price">$59.99/year</span>
          </div>
          <span class="plan-btn float-end d-block">Change</span>
        </div>

        <button class="checkout-btn btn btn-lg px-5">Proceed to Payment</button>
        <span class="cancel-order">Cancel Order</span>
      </div>
    </div>
  </main>
</body>
</html>
