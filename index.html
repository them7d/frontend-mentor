<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="card">
        <div class="img-container">
            <img src="./images/icon-view.svg" alt="eye" class="view">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <h1>Equilibrium #3429 </h1>
        <p class="describe"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <p class="balance"> <img src="./images/icon-ethereum.svg" alt="" srcset=""> 0.041 ETH</p>
            <p class="date"> <img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>
        <hr>
        <div class="author">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar">
            <p>
                Creation of <a href="#"> Jules Wyvern</a>
            </p>
        </div>
    </main>
</body>

</html>
