<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="l-side">

                <h1>Your Result</h1>
                <div class="circle">
                    <div class="result"> 76 </div> of 100
                </div>
                <div class="note">
                    <h2>Great</h2>
                    <p> You scored higher than 65% of the people who have taken these tests.</p>
                </div>

            </div>
            <div class="r-side">

                <h2>Summary</h2>
                <div class="danger-row">
                    <div class="flex-start"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction" srcset="./assets/images/icon-reaction.svg"> Reaction</div>
                    <div class="flex-end">80 / 100</div>
                </div>
                <div class="warning-row">
                    <div class="flex-start"><img src="./assets/images/icon-memory.svg" alt="icon-memory" srcset="./assets/images/icon-memory.svg"> Memory</div>
                    <div class="flex-end">92 / 100</div>
                </div>
                <div class="green-row">
                    <div class="flex-start"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal" srcset="./assets/images/icon-verbal.svg"> Verbal</div>
                    <div class="flex-end">61 / 100</div>
                </div>
                <div class="pruple-row">
                    <div class="flex-start"><img src="./assets/images/icon-visual.svg" alt="icon-visual" srcset="./assets/images/icon-visual.svg"> Visual</div>
                    <div class="flex-end">72 / 100</div>
                </div>
                <button class="continue-btn">
                    Continue
                </button>

            </div>
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>

</html>
