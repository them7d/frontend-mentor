<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="main">
    <img src="./images/logo.svg" alt="logo">
    <h1>We are launching <span class="bold">soon!</span></h1>
    <p class="describe">
      Subscribe and get notified
    </p>
    <form action="#" method="get" class="email-notify">
      <input type="email" placeholder="your email addres...">
      <input type="submit" value="Notify Me" class="notify-me">
      <p class="error-message">Please provide a valid email address</p>
    </form>
    <img src="./images/illustration-dashboard.png" alt="dashboard image" class="illustration">
  </main>
  <footer>
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>
</body>
</html>
