<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="main">
    <div class="l-side">
      <div class="text-container">
        <h1>
          Learn to code by watching others
        </h1>
        <p class="describe">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div>
    </div>
    <div class="r-side">
      <h2 class="pruple-bg">
        <span class="blod">Try it free 7 days</span> then $20/mo. thereafter
      </h2>
      <form class="signup-form" action="#">
        <input type="text" name="First Name" id="First Name" placeholder="First Name">
        <input type="text" name="Last Name" id="Last Name" placeholder="Last Name">
        <input type="text" name="Email Address" id="Email Address" placeholder="Email Address">
        <input type="text" name="Password" id="Password" placeholder="Password">
        <button type="submit" class="success-btn">Claim your free trial</button> 
        <p class="terms">
          By clicking the button, you are agreeing to our <a href="#" class="orange-color">Terms and Services</a>
        </p>
      </form>
    </div>
  </main>
</body>
</html>
